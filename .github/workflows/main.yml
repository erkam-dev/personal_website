name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Install dependencies
        run: flutter pub get

      - name: Build Flutter Web
        run: flutter build web --web-renderer html --release

      - name: Deploy to GitHub Pages
        run: |
          cd build/web
          git init
          git config --global user.email mehmeterkamhayirli@gmail.com
          git config --global user.name erkam-dev
          git status
          git remote add origin https://${{secrets.commit_secret}}@github.com/erkam-dev/personal_website.git
          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f
