name: personal_website
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  dartz: ^0.10.1
  equatable: ^2.0.5
  firebase_analytics: ^10.7.4
  firebase_core: ^2.24.2
  firebase_remote_config: ^4.3.8
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_svg: ^2.0.5
  get_it: ^7.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  html: ^0.15.3
  http: ^0.13.5
  http_interceptor: ^1.0.2
  image_network: ^2.5.2
  intl: ^0.19.0
  url_launcher: ^6.1.11
  webviewx_plus: ^0.3.2
  youtube_player_iframe: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/font/product-sans-bold-italic.ttf
        - asset: assets/font/product-sans-italic.ttf
        - asset: assets/font/product-sans-bold.ttf
        - asset: assets/font/product-sans-regular.ttf
