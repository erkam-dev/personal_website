name: personal_website
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Product Sans
      fonts:
        - asset: assets/font/product-sans-bold-italic.ttf
        - asset: assets/font/product-sans-italic.ttf
        - asset: assets/font/product-sans-bold.ttf
        - asset: assets/font/product-sans-regular.ttf
